<!DOCTYPE html>
<html>
    <head>

        <title>Ford Data Center</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/style.css') }}" />

    </head>

    <body>
        <div class="page-header">
            <div class="box-1-db">
                <h1>Advanced Polymer Technologies Data Center</h1>
                <h2>Export Data</h2>
            </div>

        <div class="sql-table-box">
            <table>
                <thead>
                    <tr>
                        <th>Label</th>
                        <th>DataFloat</th>
                        <th>DataInt</th>
                        <th>DataText</th>
                        <th>RelatedItemId</th>
                        <th>SpecimenId</th>
                        <th>SampleId</th>
                        <th>Name</th>
                    </tr>
                </thead>
                
                <tbody>
                    {% for row in samples %}
                    <tr>
                        <td>{{row.0}}</td>
                        <td>{{row.1}}</td>
                        <td>{{row.2}}</td>
                        <td>{{row.3}}</td>
                        <td>{{row.4}}</td>
                        <td>{{row.5}}</td>
                        <td>{{row.6}}</td>
                    </tr>
                    {% endfor %}

                </tbody>

            </table>

        </div><!--container ends here-->

    </body>

</html>
